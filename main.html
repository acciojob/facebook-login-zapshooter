<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Footer For Company</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            background: #222;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        footer {
            background: #222;
            color: #fff;
            width: 100vw;
            padding: 0;
        }
        .link-boxes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            max-width: 1120px;
            margin: 0 auto;
            padding: 40px 14px 16px 14px;
            gap: 38px;
        }
        .box {
            min-width: 130px;
            margin-bottom: 18px;
        }
        .box h3 {
            font-size: 1.13rem;
            margin-bottom: 15px;
            margin-top: 0;
            color: #fff;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .box ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .box ul li {
            margin-bottom: 7px;
            font-size: 1rem;
        }
        .box ul li a {
            color: #bbb;
            text-decoration: none;
            transition: color 0.2s;
        }
        .box ul li a:hover {
            color: #fff;
            text-decoration: underline;
        }
        .contact-number {
            font-size: 1.1rem;
            color: #bbb;
            margin-bottom: 7px;
        }
        .media-icons {
            display: flex;
            gap: 10px;
            margin-top: 16px;
        }
        .media-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: #444;
            color: #fff;
            font-size: 1.15rem;
            text-decoration: none;
            transition: background 0.18s;
        }
        .media-icons a.facebook { background: #3b5999; }
        .media-icons a.twitter { background: #55acee; }
        .media-icons a.instagram { background: #e4405f; }
        .media-icons a.linkedin { background: #0077b5; }
        .media-icons a.youtube { background: #ff0000; }
        .media-icons a:hover { opacity: 0.8; }
        .box:last-child .media-icons { margin-top: 10px;}
        @media (max-width: 850px) {
            .link-boxes { gap: 20px; }
            .box { min-width: 120px; }
        }
        @media (max-width: 600px) {
            .link-boxes {
                flex-direction: column;
                align-items: stretch;
                gap: 14px;
                padding: 28px 4vw 12px 4vw;
            }
            .box { min-width: 0; }
        }
    </style>
</head>
<body>
    <footer>
        <div class="link-boxes">
            <div class="box">
                <h3>Home</h3>
                <ul>
                    <li><a href="#">Main</a></li>
                </ul>
            </div>
            <div class="box">
                <h3>About</h3>
                <ul>
                    <li><a href="#">Company Story</a></li>
                </ul>
            </div>
            <div class="box">
                <h3>Links</h3>
                <ul>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Careers</a></li>
                </ul>
            </div>
            <div class="box">
                <h3>Services</h3>
                <ul>
                    <li><a href="#">Web Design</a></li>
                    <li><a href="#">App Development</a></li>
                </ul>
            </div>
            <div class="box">
                <h3>Contact</h3>
                <div class="contact-number">8879887262</div>
                <ul>
                    <li><a href="mailto:info@company.com">info@company.com</a></li>
                    <li><a href="#">Location</a></li>
                </ul>
                <div class="media-icons">
                    <a href="#" class="facebook" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="twitter" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="instagram" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="linkedin" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#" class="youtube" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
