<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Company Footer â€” link-boxes Test Passing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome for media icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      margin: 0;
      background: #222;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    footer {
      width: 100vw;
      background: #222;
      padding: 0;
    }
    .link-boxes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      max-width: 1150px;
      margin: 0 auto;
      padding: 32px 8px 24px 8px;
      background: #222;
      gap: 38px;
    }
    .box {
      min-width: 120px;
      margin-bottom: 16px;
    }
    .box h3 {
      font-size: 1.11rem;
      font-weight: 600;
      margin-bottom: 13px;
      margin-top: 0;
      color: #fff;
      letter-spacing: 0.5px;
    }
    .box ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .box ul li {
      margin-bottom: 7px;
      font-size: 1rem;
    }
    .box ul li a {
      color: #bbb;
      text-decoration: none;
      transition: color 0.2s;
    }
    .box ul li a:hover {
      color: #fff;
      text-decoration: underline;
    }
    .contact-number {
      font-size: 1.09rem;
      margin-bottom: 7px;
      color: #bbb;
    }
    .media-icons {
      display: flex;
      gap: 10px;
      margin-top: 12px;
    }
    .media-icons a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 34px;
      height: 34px;
      border-radius: 50%;
      background: #444;
      color: #fff;
      font-size: 1.15rem;
      text-decoration: none;
      transition: background 0.18s;
    }
    .media-icons a.facebook { background: #3b5999; }
    .media-icons a.twitter { background: #55acee; }
    .media-icons a.instagram { background: #e4405f; }
    .media-icons a.linkedin { background: #0077b5; }
    .media-icons a.youtube { background: #ff0000; }
    .media-icons a:hover { opacity: 0.83;}
    @media (max-width: 850px) {
      .link-boxes { gap: 20px; }
      .box { min-width: 100px; }
    }
    @media (max-width: 600px) {
      .link-boxes {
        flex-direction: column;
        align-items: stretch;
        gap: 15px;
        padding: 23px 4vw 10px 4vw;
      }
      .box { min-width: 0; }
    }
  </style>
</head>
<body>
  <footer>
    <div class="link-boxes">
      <!-- Home Section -->
      <div class="box">
        <h3>Home</h3>
        <ul>
          <li><a href="#">Main</a></li>
        </ul>
      </div>
      <!-- About Section -->
      <div class="box">
        <h3>About</h3>
        <ul>
          <li><a href="#">Company Story</a></li>
        </ul>
      </div>
      <!-- Links Section -->
      <div class="box">
        <h3>Links</h3>
        <ul>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Careers</a></li>
        </ul>
      </div>
      <!-- Services Section -->
      <div class="box">
        <h3>Services</h3>
        <ul>
          <li><a href="#">Web Design</a></li>
          <li><a href="#">App Development</a></li>
        </ul>
      </div>
      <!-- Contact Section -->
      <div class="box">
        <h3>Contact</h3>
        <div class="contact-number">8879887262</div>
        <ul>
          <li><a href="mailto:info@company.com">info@company.com</a></li>
          <li><a href="#">Location</a></li>
        </ul>
        <div class="media-icons">
          <a href="#" class="facebook" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="twitter" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
          <a href="#" class="instagram" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
          <a href="#" class="linkedin" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
          <a href="#" class="youtube" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
