<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook Login Clone</title>
    <meta name="viewport" content="width=400, initial-scale=1.0">
    <style>
        body {
            background-color: #f6f6f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Segoe UI", Arial, sans-serif;
            margin: 0;
        }
        .left {
            width: 450px;
            margin-top: 70px;
            display: inline-block;
        }
        .left img {
            width: 260px;
            margin-bottom: 20px;
        }
        .left .desc {
            font-size: 1.5rem;
            color: #1c1e21;
            line-height: 1.3;
        }
        .right {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 300px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px #ccc;
        }
        form input[type="text"],
        form input[type="password"] {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-size: 1rem;
        }
        form button[type="submit"] {
            background-color: #1877f2;
            border-radius: 5px;
            padding: 10px 20px;
            color: #fff;
            font-weight: bold;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 3px;
        }
        form button[type="submit"]:hover {
            background-color: #145ccd;
        }
        form a {
            text-decoration: none;
            color: #1877f2;
            font-size: 0.98rem;
            text-align: center;
            margin-top: 5px;
        }
        .signup {
            margin-top: 18px;
            background-color: #42b72a;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 0;
            width: 300px;
            font-size: 1.04rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 1px 2px #ccc;
            transition: background 0.15s;
        }
        .signup:hover {
            background-color: #369221;
        }
        @media (max-width: 950px) {
            body {
                flex-direction: column;
                justify-content: flex-start;
            }
            .left, .right { margin-top: 24px }
        }
        @media (max-width: 700px) {
            body { flex-direction: column; }
            .left {
                width: 95vw;
                max-width: 420px;
                margin: 30px auto 0 auto;
            }
            .right form, .signup { width: 90vw; max-width: 330px; }
        }
        @media (max-width: 480px) {
            body { padding: 8px;}
            .left { width: 100vw; max-width: 100%; }
            .right form, .signup { width: 97vw; max-width: 98vw;}
        }
    </style>
</head>
<body>
    <div class="left">
        <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook logo">
        <div class="desc">
            Facebook helps you connect and share with the people in your life.
        </div>
    </div>
    <div class="right">
        <form autocomplete="off">
            <input type="text" id="email" placeholder="Email address or phone number">
            <input type="password" id="password" placeholder="Password">
            <button type="submit">Log in</button>
            <a href="https://www.facebook.com/login/identify/" target="_blank">Forgotten account?</a>
        </form>
        <button class="signup">Create new account</button>
    </div>
</body>
</html>
