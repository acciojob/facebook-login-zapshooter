<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook Login Clone</title>
  <style>
    body {
      background-color: #f6f6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }
    .left {
      width: 450px;
      margin-top: 70px;
      display: inline-block;
    }
    .left img {
      display: block;
      width: 300px;
      margin-bottom: 20px;
    }
    .left .desc {
      font-size: 1.5rem;
      color: #1c1e21;
      font-weight: 400;
      line-height: 1.3;
    }
    .right {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-left: 50px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 300px;
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px #ccc;
    }
    input[type="text"],
    input[type="password"] {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      font-size: 1rem;
    }
    button[type="submit"] {
      background-color: #1877f2;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 1.08rem;
      width: 100%;
      cursor: pointer;
      font-weight: bold;
      margin-top: 5px;
      margin-bottom: 2px;
    }
    form a {
      color: #1877f2;
      text-decoration: none;
      font-size: 0.98rem;
      text-align: center;
      margin-top: 4px;
    }
    .signup {
      background-color: #42b72a;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      margin-top: 18px;
      width: 300px;
      font-size: 1.08rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 1px 10px #ddd;
    }
    @media (max-width: 900px) {
      .left {
        width: 95vw;
        margin-right: 0;
        margin-bottom: 40px;
      }
      .right {
        margin-left: 0;
      }
    }
    @media (max-width: 700px) {
      body {
        flex-direction: column;
        align-items: center;
      }
      .right, .left {
        margin: 0 auto;
      }
      form, .signup {
        width: 90vw;
        max-width: 98vw;
      }
    }
  </style>
</head>
<body>
  <div class="left">
    <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook logo">
    <p class="desc">
      Facebook helps you connect and share with the people in your life.
    </p>
  </div>
  <div class="right">
    <form>
      <input type="text" id="email" placeholder="Email address or phone number">
      <input type="password" id="password" placeholder="Password">
      <button type="submit">Log in</button>
      <a href="#">Forgotten account?</a>
    </form>
    <button class="signup">Create new account</button>
  </div>
</body>
</html>
